{% extends "base.html" %}

{% block title %}Авторизация{% endblock %}


{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}


{% block content %}
<div class="main_body">
    <form method="POST" class="auth login_form">
        <input type="text" name="login" class="form-control" placeholder="Введите логин (VK)">
        <input type="password" name="password" class="form-control" placeholder="Введите пароль (1902)">
        <input type="submit" value="Войти" class="btn login-button">
    </form>
</div>
{% endblock %}
