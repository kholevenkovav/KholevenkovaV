{% extends "base.html" %}

{% block title %} {{item.name}} {% endblock %}


{% block content %}
<div class="main_body">

    <h1>{{item.name}}</h1>
    <div class="description-container">
        <img class="balloon-photo" src="{{ url_for('static', filename='images/' + item.logo) }}" alt="balloon-photo">
        <div class="description-text">
            <h2 class="description-price">Цена: {{item.price}} руб.</h2>

            <form method="post">
                <input class="btn btn-outline-success description-btn" type="submit" value="Купить">
            </form>

            <p> {{item.description}}
            </p>
        </div>


    </div>
</div>
<a class="menu-link" href="/catalog">Назад в каталог</a>
{% endblock %}
